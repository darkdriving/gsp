<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSP Auto</title>
		<script src="https://use.fontawesome.com/d3a7f7ecc5.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
		<div class="off-canvas-wrapper">
	    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
				<!-- Right Side Nav -->
	      <div class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-position="right">
					<nav>
						<!-- Close button -->
		        <button class="close-button" aria-label="Close menu" type="button" data-close>
		          <span aria-hidden="true">&times;</span>
		        </button>

		        <!-- Menu -->
		        <ul id="main-menu" class="vertical menu">
		          <li><a href="main.html">Home</a></li>
		          <li><a href="main.html">About</a></li>
		          <li><a href="main.html">Products</a></li>
		          <li><a href="main.html">News</a></li>
		          <li><a href="main.html">Contact</a></li>
		        </ul>

						<ul id="social-icons" class="horizontal menu">
							<li><a href="#"><img src="img/icon-twitter.png"></a></li>
		          <li><a href="#"><img src="img/icon-facebook.png"></a></li>
						</ul>
					</nav>
				</div>

				<!-- Main Side Content -->
	      <div class="off-canvas-content" data-off-canvas-content>
					<section id="video-hero">
						<header class="animated fadeInDown">
							<div class="row">
								<div class="columns">
									<a href="index.html"><img src="img/logo.png" style="max-width: 180px;"></a>
								</div>
								<div class="columns shrink text-right">
									<a href="#" class="nav-toggle" data-toggle="offCanvasRight"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></span></a>
								</div>
							</div>
						</header>
						<video poster="media/poster.jpg" autoplay loop muted>
							<source src="img/homepage-alt.mp4" type="video/mp4">
						</video>
					</section>
				</div>
	    </div>
	  </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/min/app-min.js"></script>
  </body>
</html>
